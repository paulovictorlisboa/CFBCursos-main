<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML 5 - Contenteditable & Spellcheck</title>
</head>
<body>
    <div id="dv1" contenteditable="true" spellcheck="true" style="border: 5px solid blue; font-size: 30px">
        Paulo Victor
    </div>
    
    <br/>
    <button onclick="document.getElementById('dv2').innerHTML = document.getElementById('dv1').textContent">Clique Aqui</button>
    <br><br>
    
    <div id="dv2" style="border: 5px solid blue; font-size: 30px">
        Vasco da Gama
    </div>
</body>
</html>
