<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML 5 - Gr√°ficos SVG</title>
</head>
<body>
    <svg width="600" height="600">
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF0"/>
            <stop offset="50%" style="stop-color:#00F"/>
            <stop offset="100%" style="stop-color:#F00"/>
        </linearGradient>
        <rect x="0" y="0" width="600" height="600" fill="url(#g1)"/>
    </svg>

    <svg width="600" height="600">
        <radialGradient id="g2" cx="50%" cy="50%" r="50%" fx="0%" fy="0%">
            <stop offset="0%" style="stop-color:#FF0"/>
            <stop offset="100%" style="stop-color:#F00"/>
        </radialGradient>
        <rect x="0" y="0" width="600" height="600" fill="url(#g2)"/>
    </svg>
</body>
</html>
