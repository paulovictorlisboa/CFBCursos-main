<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5 -Gr√°ficos SVG</title>
</head>
<body>
    <svg width="400" height="400" style="background: #ffffff; border: 1px solid #000000;">
        <circle r="50" cx="50" cy="50" stroke="#000000" fill="#ff0000" stroke-width="1"/>
        <circle r="50" cx="150" cy="50" stroke="#000000" fill="#00ff00" stroke-width="1"/>
        <circle r="50" cx="200" cy="200" stroke="#000000" fill="#00ff00" stroke-width="1"/>

        <ellipse cx="100" cy="150" rx="100" ry="50" stroke="#000000" fill="#ffff00" stroke-width="1"/>

        <line x1="0" y1="0" x2="400" y2="400" stroke="#000000" stroke-width="2" />
        <line x1="400" y1="0" x2="0" y2="400" stroke="#000000" stroke-width="2" />
    </svg>
</body>
</html>
