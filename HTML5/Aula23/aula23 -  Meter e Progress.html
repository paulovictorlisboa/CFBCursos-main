<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML 5 - Meter e Progress</title>
</head>
<body>
    <meter value="2.5" min="0" max="10"></meter><span>25%</span><br>
    <meter value="5" min="0" max="10"></meter><span>50%</span><br>
    <meter value="7.5" min="0" max="10"></meter><span>75%</span><br>
    <meter value="10" min="0" max="10"></meter><span>100%</span><br>

    <progress value="25" max="100"></progress><br>
    <progress value="50" max="100"></progress><br>
    <progress value="75" max="100"></progress><br>
    <progress value="100" max="100"></progress>


</body>
</html>
