<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML 5 - Gr√°ficos SVG</title>
</head>
<body>
    <svg width="600" height="600" style="border: 1px solid #000000;">
        <rect x="100" y="100" width="400" height="200" 
            stroke="#000000" stroke-width="1" fill="#000000" ry="30" 
            transform="skewX(-10) skewY(0) scale(1) translate(-50 -30) rotate(0 200 200)"
        />
        
        <line x1="100" y1="50" x2="100" y2="100" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="100" cy="50" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="200" y1="35" x2="200" y2="100" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="200" cy="35" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="200" y1="55" x2="220" y2="55" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="220" cy="55" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="300" y1="55" x2="300" y2="100" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="300" cy="55" stroke="#000000" fill="#000000" stroke-width="1"/>        
        <line x1="400" y1="20" x2="400" y2="100" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="400" cy="20" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="380" y1="40" x2="400" y2="40" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="380" cy="40" stroke="#000000" fill="#000000" stroke-width="1"/>

        <line x1="80" y1="100" x2="80" y2="320" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="80" cy="320" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="60" y1="290" x2="80" y2="290" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="60" cy="290" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="200" y1="100" x2="200" y2="300" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="200" cy="300" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="280" y1="100" x2="280" y2="330" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="280" cy="330" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="360" y1="100" x2="360" y2="310" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="360" cy="310" stroke="#000000" fill="#000000" stroke-width="1"/>
        <line x1="360" y1="290" x2="380" y2="290" stroke="#000000" stroke-width="4" />
        <circle r="5" cx="380" cy="290" stroke="#000000" fill="#000000" stroke-width="1"/>
    </svg>


</body>
</html>
