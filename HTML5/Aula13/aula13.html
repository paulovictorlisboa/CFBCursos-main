<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 - Gr√°ficos SVG</title>
</head>
<body>
    <svg width="400" height="400">
        <rect width="200" height="200" x="0" y="0" rx="20" ry="20" style="fill: rgb(255,0,0);stroke: rgb(0,0,0); opacity:0.5"></rect> 
        <rect width="200" height="200" x="200" y="0" rx="20" ry="20" style="fill: rgb(0,255,0);stroke: rgb(0,0,0); opacity:0.5"></rect> 
        <rect width="200" height="200" x="0" y="200" rx="20" ry="20" style="fill: rgb(0,0,255);stroke: rgb(0,0,0); opacity:0.5"></rect> 
        <rect width="200" height="200" x="200" y="200" rx="20" ry="20" style="fill: rgb(0,0,0);stroke: rgb(0,0,0); opacity:0.5"></rect>
        <rect width="200" height="200" x="100" y="100" rx="20" ry="20" style="fill: rgb(255,255,255);stroke: rgb(0,0,0); opacity:0.5"></rect>
    </svg>
</body>
</html>
