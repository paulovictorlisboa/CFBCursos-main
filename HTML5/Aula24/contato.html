<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos06.css">
    <title>Escola de Inglês</title>
</head>
<body>
    <header id="cab">
        <img src="pg2/logo.jpg" alt="logo">
        <div id="social">
            <img src="pg2/facebook.png" alt="facebook">
            <img src="pg2/twitter.png" alt="twitter">
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="modulos.html" target="_self">Módulos</a></li>
                <li><a href="contato.html" target="_self">Contato</a></li>
            </ul>
        </nav>
    </header>

    <br class="fixFloat">    

    <section id="contato">
        
        <form name="fContato" method="post" action="#">
            <label>Nome</label>
            <input type="text" maxlength="50" size="60" name="fNome" autofocus required>
            <label>Telefone de Contato</label>
            <input type="tel" maxlength="15" size="20" name="fFone" placeholder="(xx)xxxx-xxxx" required>
            <label>E-mail de Contato</label>
            <input type="email" maxlength="50" size="60" name="fEmail" required>
            <label>Cep</label>
            <input type="text" maxlength="10" size="15" name="fCep" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required>
            <label>Módulo que pretende iniciar</label>
            <input type="number" min="1" max="10" step="1" value="1" name="fModulo" required>
            <label>Horário de Início</label>
            <input type="time" name="fHorario" value="10:00" step="0" required>
            <label>Cor da sua Pasta</label>
            <input type="color" name="fCor" value="#008800" required>
            <label>Data de Nascimento</label>
            <input type="date" name="fNascimento" required>
            <br><br>
            <input type="submit" value="Enviar" required>
            <input type="reset" value="Limpar" required>
        </form>

    </section>

    <br class="fixFloat">

    <footer>
        <p>Layout Curso de Inglês</p>
        <p>Canal Fessor Bruno</p>
        <p>www.youtube.com.br/canalfessorbruno</p>
    </footer>
</body>
</html>
