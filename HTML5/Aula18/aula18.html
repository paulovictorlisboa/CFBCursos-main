<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML 5 - Grafico SVG</title>
</head>
<body>
    <svg width="600" height="600">

        <path style="stroke: #000; stroke-width: 1; fill: #F00"
        d="M0,0 c300,0 600,300
        600,600 c-150,-150 -450,-150
        -600,0 c150,-150 150,-450
        0,-600"/>

        <path style="stroke: #000; stroke-width: 1; fill: #00F"
        d="M150,150 c0,-150 300,-150 
        300,0 c150,0 150,300
        0,300 c0,150 -300,150
        -300,0 c-150,0 -150,-300
        0,-300   "/>

    </svg>
</body>
</html>
